<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <style>
        body { font-family: Arial, sans-serif; background: #333; color: white; padding: 10px; }
        .chat-container { max-width: 100%; height: 400px; overflow-y: auto; border: 1px solid #555; padding: 10px; }
        .message { padding: 8px; margin: 5px 0; border-radius: 5px; }
        .player { background: #007BFF; color: white; text-align: right; }
        .npc { background: #555; text-align: left; }
    </style>
</head>
<body>
    <div class="chat-container" id="chat"></div>

    <script>
        function addMessage(sender, text) {
            let div = document.createElement("div");
            div.classList.add("message", sender === 'Вы' ? 'player' : 'npc');
            div.innerText = sender + ": " + text;
            document.getElementById("chat").appendChild(div);
        }
    </script>
</body>
</html>
